<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Scripts -->
    <script src="./scripts/app.js" type="module"></script>

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="theme-1">
    <main class="calculator">
      <!-- TOP -->
      <div class="top">
        <h1>calc</h1>
        <div class="theme">
          <span>theme</span>
          <div class="theme-switch-wrapper">
            <div class="theme-switch-labels">
              <label for="theme-select-1">1</label>
              <label for="theme-select-2">2</label>
              <label for="theme-select-3">3</label>
            </div>
            <div class="theme-switch">
              <input
                id="theme-select-1"
                type="radio"
                name="theme-select"
                value="1"
              />
              <input
                id="theme-select-2"
                type="radio"
                name="theme-select"
                value="2"
              />
              <input
                id="theme-select-3"
                type="radio"
                name="theme-select"
                value="3"
              />
              <div class="knob"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- DISPLAY -->
      <div class="display"><span id="display-text">0</span></div>
      <!-- KEYS -->
      <div class="keypad">
        <!-- ROW 1 -->
        <button id="key-7" class="key" type="button" data-value="7"><span>7</span></button>
        <button id="key-8" class="key" type="button" data-value="8"><span>8</span></button>
        <button id="key-9" class="key" type="button" data-value="9"><span>9</span></button>
        <button id="delete" class="key" type="button"><span>del</span></button>
        <!-- ROW 2 -->
        <button id="key-4" class="key" type="button" data-value="4"><span>4</span></button>
        <button id="key-5" class="key" type="button" data-value="5"><span>5</span></button>
        <button id="key-6" class="key" type="button" data-value="6"><span>6</span></button>
        <button id="key-add" class="key" type="button" data-value="+" data-operator>
          <span>+</span>
        </button>
        <!-- ROW 3 -->
        <button id="key-1" class="key" type="button" data-value="1"><span>1</span></button>
        <button id="key-2" class="key" type="button" data-value="2"><span>2</span></button>
        <button id="key-3" class="key" type="button" data-value="3"><span>3</span></button>
        <button id="key-subtract" class="key" type="button" data-value="-" data-operator>
          <span>-</span>
        </button>
        <!-- ROW 4 -->
        <button id="decimal" class="key" type="button" data-value=".">
          <span>.</span>
        </button>
        <button id="key-0" class="key" type="button" data-value="0"><span>0</span></button>
        <button id="key-divide" class="key" type="button" data-value="/" data-operator>
          <span>/</span>
        </button>
        <button id="key-multiply" class="key" type="button" data-value="*" data-operator>
          <span>x</span>
        </button>
        <!-- ROW 5 -->
        <button id="reset" class="key" type="button"><span>reset</span></button>
        <button id="equals" class="key" type="button"><span>=</span></button>
      </div>
    </main>

  </div> -->
  </body>
</html>
